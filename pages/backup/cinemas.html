
	<div class="container" ng-controller="CinemasCtrl">
			<br>
			<div class="row">
				<div class="well">
			
				<div class="list-group" ng-repeat="c in CinemasData | filter :{c_city:city} ">
				
				  <a href="" class="list-group-item">
						<div class="media col-md-3">
							<figure class="pull-left">
								<img class="media-object img-rounded img-responsive"  ng-src="{{c.c_img}}" alt="placehold.it/350x250" style="height:200px;width:320px;">
							</figure>
						</div>
						<div class="col-md-6">
							<h4 class="list-group-item-heading"> {{c.c_name}} </h4>
							<h5 class="list-group-item-text"> Located In : {{c.c_loc}}</h5>
							<h5 class="list-group-item-text"> Address : {{c.c_add}}</h5>
							<h5 class="list-group-item-text"> Tel : {{c.c_tel}}</h5>
						</div>
						<div class="col-md-3 text-center">
							<br>
							<button type="button" class="btn btn-lg btn-danger" ng-click="getSelectedShows(c);"> Get Shows </button>
							<div class="stars">
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star-empty"></span>
							</div>
							<p> Average 4.5 <small> / </small> 5 </p>
						</div>
				  </a>
				</div>
				</div>
			</div>
	</div>
